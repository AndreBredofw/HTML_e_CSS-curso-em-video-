<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Caixas</title>
</head>
<body>
    <h1>Praticando caixas</h1>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="4" maxlength="35">
    </p>
    <p>
        <label for="iemail">Email:</label>
        <input type="email" name="email" id="iemail" required>
    </p>
    <p>
        <label for="itel">Telefone:</label>
        <input type="email" name="tel" id="itel" required>
    </p>
    <p>
        <label for="cpf">CPF:</label>
        <input type="number" name="cpf" id="icpf" required min="11" maxlength="11">
    </p>
</body>
</html>
