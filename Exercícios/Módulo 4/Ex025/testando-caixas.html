<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Caixas</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        form{
            border: 1px solid black;
            height: 450px;
            width: 260px;
            margin: auto;
            padding: 15px;
        }
        header{
            text-align: center;
        }

    
    </style>
</head>
<body>
    <header>
        <h1>Realize seu cadastro</h1>
        <p>veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :) </p>
        <p>Campos obrigatórios</p>
    </header>
    <form action="" method="get">
        <p>
            <label for="inome">Nome completo:</label> <br>
            <input type="text" name="nome" id="inome" required minlength="4" maxlength="35">
        </p>
        <div>
            <label for="gen">Genêro:</label>
            <p>
                <input type="radio" name="sex" id="imasc" class="rad"> <label for="imasc">Masculino</label>
            </p>
            
            <p>
                <input type="radio" name="sex" id="ifem" class="rad"> <label for="ifem">Feminino</label>
            </p>
                
            <p>
                
                <input type="radio" name="sex" id="irecuse" class="rad"> <label for="irecuse">Não informar</label>
            </p>
           
        </div>

        <p>
            <label for="iemail">Email:</label> <br>
            <input type="email" name="email" id="iemail" required>
        </p>
        <p>
            <label for="itel">Telefone:</label> <br>
            <input type="email" name="tel" id="itel" required>
        </p>
        <p>
            <label for="idata">Data de nascimento:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="cpf">CPF:</label> <br>
            <input type="number" name="cpf" id="icpf" required min="11" maxlength="11">
        </p>
        <p>
            <label for="isenha">Senha:</label> <br>
            <input type="password" name="senha" id="isenha">
        </p>
    </form>
    
</body>
</html>
