<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Disciplinas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }

         th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .titulo{
            background-color: gray;
            color: white;
            font-weight: bolder;
        }

        .esquerda-text{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead >

            <tr class="titulo">
                <th rowspan="2" >Área</th>
                <th rowspan="2">Disciplinas</th>
                <th  colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr class="titulo">
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <th rowspan="5" >Exatas</th>
            </tr>
            
            <tr>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            
            <tr>
                <td>Física</td> 
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                
            </tr>
            
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr class="titulo">
                <th colspan="4" class="esquerda-text">Media de exatas</th>
                <td>0.0</td>
            </tr>

            <tr>
                <th rowspan="2" >Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="titulo">
                <th colspan="4" class="esquerda-text">Media de Humanas</th>
                <td>0.0</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
