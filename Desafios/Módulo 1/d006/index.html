<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elmentos da lista e seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag <p>">Parágrafo</abbr></li>
        <br>
        <li><abbr title="Utile a tag <h1> que vai até o <h6>">Títulos</abbr></li>
        <br>    
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <br>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <br>
        <li><abbr title="Utilize a tag <pre>">Códigos-fonte</abbr></li>
        <br>    
        <li><abbr title="Utilize a tag <ol>">Lista enumeradas</abbr></li>
        <br>    
        <li><abbr title="Utilize a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
